<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //변수선언
        let message="";
        let num1;
        let num2;
        let judge;

        //입력
        while(true){
            num1 = Number(prompt("첫번째 숫자를 입력하시오."));
            num2 = Number(prompt("두번째 숫자를 입력하시오."));

            judge = num1 * num2;
            if(judge == 0 || judge ) break;

            alert("입력이 올바르지 않습니다. 다시 입력해주세요.")
        }

        //처리
        message = num1 + " + " + num2 + " = " + (num1+num2);

        //출력
        alert(message);

    </script>
</body>
</html>
